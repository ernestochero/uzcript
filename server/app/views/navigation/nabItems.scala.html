@(isUserLoggedIn: Boolean)

@dashboard = @{
    "dashboard"
}

@profileUrl = @{
    "profile"
}

<ul class="navbar-nav">
    <li class="nav-item active @if(!isUserLoggedIn){hidden}">
        <a class="nav-link" id="nav-dashboard" href=@dashboard >Dashboard</a>
    </li>

    <li class="nav-item @if(!isUserLoggedIn){hidden}">
        <a class="nav-link" id="nav-profile" href=@profileUrl >Profile</a>
    </li>
</ul>
